<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молекулярный Кликер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stats">
                <div class="balance">
                    <span class="balance-label">Баланс:</span>
                    <span id="balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="molecule-container">
                <div id="molecule"></div>
            </div>
        </div>
        
        <div class="energy-bar-container">
            <div class="energy-label">Энергия</div>
            <div class="energy-bar">
                <div id="energy-fill"></div>
            </div>
            <div class="energy-value">
                <span id="current-energy">100</span>/<span id="max-energy">100</span>
            </div>
        </div>
        
        <!-- Навигационная панель -->
        <nav class="navigation-panel">
            <div class="nav-item" data-target="profile">
                <div class="nav-icon">
                    <img src="assets/icons/user.svg" alt="Профиль">
                </div>
                <div class="nav-label">Профиль</div>
            </div>
            
            <div class="nav-item active" data-target="molecule">
                <div class="nav-icon">
                    <img src="assets/icons/molecule.svg" alt="Молекула">
                </div>
                <div class="nav-label">Молекула</div>
            </div>
            
            <div class="nav-item" data-target="shop">
                <div class="nav-icon">
                    <img src="assets/icons/shop.svg" alt="Магазин">
                </div>
                <div class="nav-label">Магазин</div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
