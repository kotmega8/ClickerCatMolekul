<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молекулярная Утопия</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div id="app">
        <div class="welcome-container">
            <div class="welcome-message-container" id="messageContainer">
                <!-- Сообщения будут добавляться динамически -->
            </div>

            <div class="welcome-input-container" id="inputContainer" style="display: none;">
                <input type="text" id="userInput" class="welcome-input" autocomplete="off">
                <button id="submitButton" class="welcome-button">Далее</button>
            </div>

            <div class="login-link" id="loginLink">
                <span>Я уже существую</span>
            </div>
        </div>
    </div>

    <div class="glow-effect"></div>

    <script src="welcome.js"></script>
    <script>
        // Проверяем, авторизован ли пользователь
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('moleculeUser');
            
            // Если пользователь уже авторизован, сразу перенаправляем на /molecule
            if (userData) {
                window.location.href = 'molecule.html';
            }
        });
    </script>
</body>
</html>
